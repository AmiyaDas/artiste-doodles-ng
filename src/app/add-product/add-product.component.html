<div class="marginTopDiv">
    <div class="imageSection">
        <label for="file-input"><img [src]="imageUrl" alt="imageUrl"></label>
        <input id="file-input" type="file" (change)="onImageSelect($event.target.files)"
            [disabled]="isUploadComplete" />
    </div>
    <div class="contentSection">
        <input type="text" placeholder="Title">
        <input type="text" placeholder="Price">
        <input type="text" placeholder="Code">
        <select name="category" id="category">
            <option value="nl">Necklace</option>
            <option value="er">Earring</option>
            <option value="js">Jewellery Set</option>
        </select>
        <textarea cols="30" rows="10" placeholder="Enter tags separated by coma(,)"></textarea>
    </div>
    <button class="saveButton">Save</button>
</div>
